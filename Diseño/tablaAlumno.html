<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Alumnos</title>
    <link rel="stylesheet" href="static/CSS/style.css">
    <script src="static/JS/tablaAlumnos.js"></script>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="static/IMG/logo-removebg-blanco.png" alt="Logotipo">
        </div>
        <h1>Gestión de Actividades en Prácticas</h1>
        <div class="perfil">
            <div class="perfil-avatar">
                <img src="static/IMG/alumnos.png" alt="Tu Foto de Perfil">
            </div>
            <div class="perfil-options">
                <ul>
                    <li><a href="alumno.html">Inicio</a></li>
                    <li><a href="perfilAlumno.html">Mi perfil</a></li>
                    <li><a href="tablaAlumno.html">Tabla de actividades</a></li>
                    <li><a href="login.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="actividades" id="table">
        <h2>Tabla de Actividades Diarias</h2>
        <div id="wrapper">
            <table id="tablaActividades">
                <thead>
                    <tr>
                        <th>Tipo de Práctica</th>
                        <th>Fecha</th>
                        <th>Actividad Realizada</th>
                        <th>Total de Horas</th>
                        <th>Observaciones o Incidencias</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td contenteditable="true" placeholder="Dual/FCT">Dual/FCT</td>
                        <td contenteditable="true" placeholder="01/01/2023">01/01/2023</td>
                        <td contenteditable="true" placeholder="Ejemplo de actividad">Ejemplo de actividad</td>
                        <td contenteditable="true" placeholder="2">2</td>
                        <td contenteditable="true" placeholder="Sin observaciones">Sin observaciones</td>
                        <td>
                            <button class="deleteRow" onclick="deleteRow(this)" id="deleteRow">-</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button id="addRow" onclick="addRow()">Agregar</button>
    </section>

    <div class="centered-image">
        <img src="static/IMG/logo-removebg.png" alt="Imagen con transparencia">
    </div>

    <script>
        function addRow() {
            var table = document.getElementById("tablaActividades");
            var row = table.insertRow(-1);
            var cell0 = row.insertCell(0);
            var cell1 = row.insertCell(1);
            var cell2 = row.insertCell(2);
            var cell3 = row.insertCell(3);
            var cell4 = row.insertCell(4);
            var cell5 = row.insertCell(5);

            cell0.innerHTML = '<td contenteditable="true" placeholder="Dual/FCT">Dual/FCT</td>';
            cell1.innerHTML = '<td contenteditable="true" placeholder="01/01/2023">01/01/2023</td>';
            cell2.innerHTML = '<td contenteditable="true" placeholder="Ejemplo de actividad">Ejemplo de actividad</td>';
            cell3.innerHTML = '<td contenteditable="true" placeholder="2">2</td>';
            cell4.innerHTML = '<td contenteditable="true" placeholder="Sin observaciones">Sin observaciones</td>';
            cell5.innerHTML = '<td><button class="deleteRow" onclick="deleteRow(this)" id="deleteRow">-</button></td>';
        }

        function deleteRow(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        document.getElementById("table").addEventListener("click", function(e) {
            if (e.target && e.target.nodeName == "TD") {
                e.target.setAttribute("contenteditable", "true");
            }
        });
    </script>

</body>

</html>
